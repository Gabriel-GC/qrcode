<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container active">
        <header id="qr-header">
            <h1> Gerador de QR Code</h1>
            <p>Insira um URL ou texto, para criar um QR Code</p>
        </header>
        <div id="qr-form">
            <input type="text" placeholder="Digite a URL ou o texto...">
            <button>Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img src="assets/qr-base.png" alt="QR Code">
        </div>
    </div>

</body>

</html>
